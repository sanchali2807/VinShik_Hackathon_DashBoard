<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <li><i class="fa-solid fa-users"></i> Clients</li>
    <li><i class="fa-solid fa-briefcase"></i> Jobs</li>

    <li><i class="fa-solid fa-pen"></i> My Services</li>
  </ul>
</div>



      <div class="main">


       <div class="navbar">
  <div class="nav-right">
    <button class="icon-btn">
      <i class="fa-regular fa-envelope"></i> 
    </button>
    <button class="icon-btn">
      <i class="fa-solid fa-gear"></i>
    </button>

  </div>
</div>

        <div class="cards">

    <div class="card-info">
      <h3>Active Jobs</h3>
      <p class="change positive"><i class="fa-solid fa-arrow-trend-up"></i> +12.2%</p>
      <p class="value">43.7k</p>
    </div>
    <div class="mini-chart">
      <span style="height: 15px;"></span>
      <span style="height: 25px;"></span>
      <span style="height: 35px;"></span>
      <span style="height: 22px;"></span>
      <span style="height: 30px;"></span>
    </div>
  </div>

  <div class="card orange">
    <div class="card-info">
      <h3>Jobs In Progress</h3>
      <p class="change negative"><i class="fa-solid fa-arrow-trend-down"></i> -31.1%</p>
      <p class="value">92.3k</p>
    </div>
    <div class="mini-chart">
      <span style="height: 22px;"></span>
      <span style="height: 35px;"></span>
      <span style="height: 28px;"></span>
      <span style="height: 15px;"></span>
      <span style="height: 25px;"></span>
    </div>
  </div>

  <div class="card green">
    <div class="card-info">
      <h3>Finished Jobs</h3>
      <p class="change positive"><i class="fa-solid fa-arrow-trend-up"></i> +3.3%</p>
      <p class="value">66.3k</p>
    </div>
    <div class="mini-chart">
      <span style="height: 10px;"></span>
      <span style="height: 18px;"></span>
      <span style="height: 25px;"></span>
      <span style="height: 32px;"></span>
      <span style="height: 20px;"></span>
    </div>
  </div>

  <div class="card purple">

    </div>
    <div class="mini-chart">
      <span style="height: 14px;"></span>
      <span style="height: 22px;"></span>
      <span style="height: 30px;"></span>
      <span style="height: 18px;"></span>
      <span style="height: 28px;"></span>
    </div>
  </div>
</div>

  </div>
